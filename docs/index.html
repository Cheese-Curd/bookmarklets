<html>
	<head>

		<link rel="stylesheet" href="../Styles/theme/dark.css" id="theme">
		<link rel="stylesheet" href="../Styles/site.css">
		<script src="../site.js"></script>
	</head>
	<body class="column" onload="siteLoaded()">
		<nav style="display: flex; flex-direction: row;">
			<a class="navBtn" href="../">Main</a>
			<a class="navBtn" href="../about-me">About Me</a>
			<a class="navBtn" href="../projects">Projects</a>

		</nav>
        <div id="title">Bookmarklets</div>
        <div id="content" style="display: flex; flex-direction: row;">
            <div class="project">
                <span style="font-size: x-large;" class="codeBlock">Tab Disguise</span>
				<div></div>
                <br><br>
                <div>
                    <span class="codeBlock">Link:</span>
                    <span><a href="" id="link0">[ Copy / Drag 'n Drop ]</a></span>
                </div>
            </div>
		</div>
        <div id="copyright"><a href="/LICENSE.md">License</a></div>
			<script> /* Title Fade in */
				document.addEventListener('DOMContentLoaded', () =>
				{
					const title = document.querySelector('#title');
					const content = document.querySelector('#content');
					requestAnimationFrame(() =>
					{
						setTimeout(() =>
						{
							title.style.opacity = '1';
							setTimeout(() =>
							{
								content.style.opacity = '1';
							}, 300);
						}, 300);
					});
				}, { "once":true });

				document.getElementById('link0').href = getScript("tab-disguise");

				function getScript(name)
				{
					return `var t="${name}",e="";try{const o=await fetch(\`https://raw.githubusercontent.com/Cheese-Curd/bookmarklets/main/bookmarklets/\${t}.js\`);if(!o.ok)throw new Error(\`Error loading \${t}. Please report this to me with console output if possible.\\nStatus Code: \${o.status}\\nStatus Text: \${o.statusText}\`);e=await o.text();var a=document.createElement("script");a.textContent=e,document.head.appendChild(a),checkVers(name)>scriptVersion&&alert("Script is out of date.\\nPlease Update. Script will continue after this.")}catch(t){alert(t)}`;
					return script
				}
		</script>
	</body>
</html>
